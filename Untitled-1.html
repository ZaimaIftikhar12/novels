<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            margin-left: 80px;
            font-size: 20px;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar input[type="text"] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            border-radius: 4px;
        }
        .navbar .logout {
            float: right;
        }
        h1{
            color: white;
            font-size: 50px;
            text-align: center;
        }
        h2{
            text-align: center;
        }
        .navbar i:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar i{
            margin-left: 0px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1> <img src="https://clipground.com/images/library-management-system-logo-clipart-1.png" width="50px" height="50px" alt="">Novels Library</h1>
        <a href="#Home">Features <i class="fa-solid fa-bars"></i></a>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
        <input type="text" placeholder="Search...">
        <a href="logout.php" class="logout">Logout</a> <!-- Updated logout link -->
    </div>

    <h2>Welcome to my Library</h2>
    <p>This is a sample page with a navigation bar.</p>

</body>
</html>
