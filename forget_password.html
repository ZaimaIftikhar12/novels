<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            z-index: 1;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapercave.com/wp/wp2036967.jpg') no-repeat center center/cover;
            opacity: 0.9; /* Increased opacity for better background visibility */
            z-index: -1;
        }
        .login {
            background-color: rgba(132, 141, 134, 0.4); /* Set background with opacity */
            padding: 40px;
            width: 40%;
            border-radius: 10px;
            box-shadow: 
                0 4px 30px rgba(255, 0, 0, 0.6), /* Red shadow */
                0 8px 60px rgba(0, 255, 0, 0.6), /* Green shadow */
                0 12px 80px rgba(0, 0, 255, 0.6); /* Blue shadow */
            text-align: center;
        }
        h2 {
            font-size: 30px;
            color: rgb(12, 12, 12);
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2rem;
            color: white;
            text-shadow: 
                4px 4px 15px rgba(0, 0, 0, 0.95),  /* Increased black shadow */
                0 0 30px rgba(255, 0, 0, 0.9); /* Increased red shadow */
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            width: 40%;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #success-message {
            color: green;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        h4 {
            text-decoration: none;
            color: rgb(10, 10, 10);
            font-size: 20px;
        }
        h4 a {
            color: black;
            font-size: 25px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login">
        <h2>Reset Password</h2>
        <form id="resetForm" method="POST">
            <label for="email"></label><br>
            <input type="email" id="email" name="email" required placeholder="Username (E-mail)"><br><br>

            <label for="new_password"></label><br>
            <input type="password" id="new_password" name="new_password" required placeholder="New Password"><br><br>

            <label for="confirm_password"></label><br>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password"><br><br>

            <button type="submit">Reset Password</button>
            <p id="error-message"></p> <!-- Error message will be displayed here -->
            <p id="success-message"></p> <!-- Success message will be displayed here -->
        </form>
        <h4><a href="L1.html">Go Back to Login</a></h4>
    </div>

    <script>
        $(document).ready(function() {
            $('#resetForm').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Clear previous messages
                $('#error-message').text('');
                $('#success-message').text('');

                // Get form data
                var email = $('#email').val();
                var newPassword = $('#new_password').val();
                var confirmPassword = $('#confirm_password').val();

                // Check if new password and confirm password match
                if (newPassword !== confirmPassword) {
                    $('#error-message').text('Passwords do not match.');
                    return;
                }

                // Perform AJAX request
                $.ajax({
                    url: 'reset_password.php',
                    type: 'POST',
                    data: {
                        email: email,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            $('#success-message').text('Password reset successfully.');
                        } else {
                            $('#error-message').text(response.message);
                        }
                    },
                    error: function() {
                        $('#error-message').text('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
